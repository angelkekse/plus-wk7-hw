<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐅</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Mono:wght@200;500&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container weather-app light">
      <div>
        <form>
          <input
            type="search"
            class="form-control search"
            placeholder="search"
            id="city-search"
          />
        </form>
      </div>
      <br />
      <p class="date-and-time" id="date-and-time"> # </p>
      
      <h1 class="light">
        What's the<br />
        weather like in<br />
        
        <span class="title-city" id="title-city">... </span> <br />
        ?<br /><br />
      </h1>
      <div class="row">
<div class="col-5">
  <ul>
  <li>It is currently <span class="changes" id="changed-city-now"> _ </span>°C.</li>
  <li>Today's maximum is <span class="changes" id="changed-city-input-temp-high"> _ </span>°C.</li>
  <li>Today's minimum is <span class="changes" id="changed-city-input-temp-low"> _ </span>°C.</li>
</ul>
</div>
<div class="col-2"> <img src="src/thinkmojigoogle.png" alt="today's weather" class="image" id="weather-icon"></div>
<div class="col-5">
  <ul>
<li>  We have <span class="changes" id="changed-city-desc"> _</span>.</li>
<li>  The windspeed is <span class="changes" id="changed-city-wind"> _ </span> kph.</li>
<li>  Humidity is <span class="changes" id="changed-city-humidity">_</span>%.</li>

  </ul>
</div>
</div>
</p>
<br />
      <div>
        <button class="btn current-location" id="current-location">
          check current location
        </button>
      </div>
      <div>
        <a href="https://github.com/angelkekse/plus-wk7-hw" target="_blank" class="footnote">Open-source code</a> by
        <a href="https://www.shecodes.io/students/487-angel-huang" target="_blank" class="footnote"> Angel Huang</a>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
